<body>
    <!-- 谷歌播放autoplay无效可以加一个muted静音处理 -->
    <!-- <audio src="./assets/毛不易 - 东北民谣 (Live).mp3" autoplay controls muted></audio> -->
    <!-- loop重复播放 -->
    <!-- contrals显示播放控件 -->
    <audio src="./assets/毛不易 - 东北民谣 (Live).mp3" autoplay controls></audio>
    <!-- 谷歌需要添加muted属性 -->
    <video src="./assets/儿童歌曲 - Brush Teeth Song - MV版.mkv" controls autoplay muted></video>
    <!-- 兼容浏览器播放视频格式 -->
    <video autoplay controls loop>
        <source src="">
        <source src="">
        对不起您的浏览器不支持，请升级！
    </video>
